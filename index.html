<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <h3 class="judul">Kalkulator</h1>
        <table border=0>
        <tr>
            <td colspan=4><input type="text" readonly></td>
        </tr>
        <tr>
            <td><button class="angka">0</button></td>
            <td><button class="c">C   </button></td>
            <td><button>+</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button class="angka">7</button></td>
            <td><button class="angka">8</button></td>
            <td><button class="angka">9</button></td>
            <td><button>x</button></td>
        </tr>
        <tr>
            <td><button class="angka">4</button></td>
            <td><button class="angka">5</button></td>
            <td><button class="angka">6</button></td>
            <td><button>÷</button></td>
        </tr>
            <td><button class="angka">1</button></td>
            <td><button class="angka">2</button></td>
            <td><button class="angka">3</button></td>
            <td><button>=</button></td>
    </table>
    <h4>©2025</h4>
</body>
</html>
